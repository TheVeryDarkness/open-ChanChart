name: CI

on:
  push:
    branches: [ main, dev, copilot/* ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check Python syntax
      working-directory: ./backend
      run: |
        python -m py_compile app/**/*.py
        
    - name: Start backend server (smoke test)
      working-directory: ./backend
      # Run the server in the background and kill it after 10 seconds
      # The --preserve-status flag ensures that the exit code of the server process is preserved,
      # and if the timeout is reached, it will not return a non-zero exit code, 
      # which would cause the step to fail.
      run: |
        timeout --preserve-status 10s python run.py
        
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Check build artifacts
      working-directory: ./frontend
      run: |
        test -f dist/index.html
        echo "Build artifacts verified"
